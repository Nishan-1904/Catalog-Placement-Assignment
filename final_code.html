<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir's Secret Sharing Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button.secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }
        
        .results {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error {
            background: #ffeaea;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            color: #c0392b;
        }
        
        .decoded-points {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .point-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .point-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .secret-display {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Shamir's Secret Sharing Solver</h1>
            <p>Decode polynomial roots and reconstruct the secret using Lagrange interpolation</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>üìù Input JSON Data</h2>
                <textarea id="jsonInput" placeholder="Paste your JSON test case here...">{ "keys": { "n": 4, "k": 3 }, "1": { "base": "10", "value": "4" }, "2": { "base": "2", "value": "111" }, "3": { "base": "10", "value": "12" }, "6": { "base": "4", "value": "213" } }</textarea>
                
                <button class="button" onclick="solveSecret()">üîç Solve Secret</button>
                <button class="button secondary" onclick="loadTestCase2()">üìã Load Test Case 2</button>
                <button class="button secondary" onclick="clearInput()">üóëÔ∏è Clear</button>
            </div>
            
            <div id="output"></div>
        </div>
    </div>

    <script>
        // Function to convert from any base to decimal (using BigInt for large numbers)
        function baseToDecimal(value, base) {
            const digits = '0123456789abcdefghijklmnopqrstuvwxyz';
            let result = BigInt(0);
            let power = BigInt(1);
            
            for (let i = value.length - 1; i >= 0; i--) {
                const digit = digits.indexOf(value[i].toLowerCase());
                if (digit === -1 || digit >= base) {
                    throw new Error(`Invalid digit '${value[i]}' for base ${base}`);
                }
                result += BigInt(digit) * power;
                power *= BigInt(base);
            }
            
            return result;
        }
        
        // Lagrange interpolation to find polynomial at x = 0 (using high precision)
        function lagrangeInterpolation(points) {
            const k = points.length;
            let result = 0;
            
            console.log("Points for interpolation:", points);
            
            for (let i = 0; i < k; i++) {
                let term = Number(points[i].y);
                
                for (let j = 0; j < k; j++) {
                    if (i !== j) {
                        // For x = 0, the formula becomes: -xj / (xi - xj)
                        const numerator = -Number(points[j].x);
                        const denominator = Number(points[i].x) - Number(points[j].x);
                        term *= numerator / denominator;
                    }
                }
                
                console.log(`Term ${i}: ${term}`);
                result += term;
            }
            
            console.log("Raw result:", result);
            return Math.round(result);
        }
        
        function solveSecret() {
            try {
                const jsonData = JSON.parse(document.getElementById('jsonInput').value);
                const n = jsonData.keys.n;
                const k = jsonData.keys.k;
                
                let output = `<div class="section">
                    <h2>üìä Analysis Results</h2>
                    <p><strong>Total points (n):</strong> ${n}</p>
                    <p><strong>Minimum points needed (k):</strong> ${k}</p>
                    <p><strong>Polynomial degree:</strong> ${k - 1}</p>
                </div>`;
                
                // Decode all points
                const decodedPoints = [];
                let pointsHtml = '<div class="section"><h2>üî¢ Decoded Points</h2><div class="decoded-points">';
                
                for (const key in jsonData) {
                    if (key !== 'keys') {
                        const x = parseInt(key);
                        const base = parseInt(jsonData[key].base);
                        const encodedValue = jsonData[key].value;
                        const y = baseToDecimal(encodedValue, base);
                        
                        decodedPoints.push({ x, y: Number(y) });
                        
                        pointsHtml += `
                            <div class="point-card">
                                <h4>Point ${x}</h4>
                                <p><strong>Encoded:</strong> ${encodedValue} (base ${base})</p>
                                <p><strong>Decoded:</strong> ${y.toString()}</p>
                                <p><strong>Coordinate:</strong> (${x}, ${y.toString()})</p>
                            </div>`;
                    }
                }
                
                pointsHtml += '</div></div>';
                output += pointsHtml;
                
                // Sort points by x value
                decodedPoints.sort((a, b) => a.x - b.x);
                
                // Use first k points for interpolation
                const pointsForInterpolation = decodedPoints.slice(0, k);
                
                output += `<div class="section">
                    <h2>üéØ Interpolation</h2>
                    <p>Using first ${k} points for Lagrange interpolation:</p>
                    <p>${pointsForInterpolation.map(p => `(${p.x}, ${p.y})`).join(', ')}</p>
                </div>`;
                
                // Calculate secret (constant term at x = 0)
                const secret = lagrangeInterpolation(pointsForInterpolation);
                
                output += `<div class="secret-display">
                    üéâ <strong>SECRET FOUND: ${secret}</strong> üéâ
                </div>`;
                
                // Verification section
                output += `<div class="section">
                    <h2>‚úÖ Verification</h2>
                    <p>The secret represents the constant term of the polynomial (value at x = 0).</p>
                    <p>Using Lagrange interpolation with points: ${pointsForInterpolation.map(p => `(${p.x}, ${p.y})`).join(', ')}</p>
                    <p><strong>Calculated Secret:</strong> ${secret}</p>
                </div>`;
                
                document.getElementById('output').innerHTML = `<div class="results">${output}</div>`;
                
            } catch (error) {
                document.getElementById('output').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Please check your JSON format and try again.</strong></p>
                    </div>`;
            }
        }
        
        function loadTestCase2() {
            const testCase2 = `{ "keys": { "n": 10, "k": 7 }, "1": { "base": "6", "value": "13444211440455345511" }, "2": { "base": "15", "value": "aed7015a346d63" }, "3": { "base": "15", "value": "6aeeb69631c227c" }, "4": { "base": "16", "value": "e1b5e05623d881f" }, "5": { "base": "8", "value": "316034514573652620673" }, "6": { "base": "3", "value": "2122212201122002221120200210011020220200" }, "7": { "base": "3", "value": "20120221122211000100210021102001201112121" }, "8": { "base": "6", "value": "20220554335330240002224253" }, "9": { "base": "12", "value": "45153788322a1255483" }, "10": { "base": "7", "value": "1101613130313526312514143" } }`;
            document.getElementById('jsonInput').value = testCase2;
        }
        
        function clearInput() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('output').innerHTML = '';
        }
        
        // Auto-solve test case 1 on load
        window.onload = function() {
            solveSecret();
        };
    </script>
</body>
</html>
